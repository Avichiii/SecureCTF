<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='useraccess.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='ctf.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='userprofile.css') }}">
    <title>
        {% block title %} Base Page {% endblock %}
    </title>

  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark mt-5 mr-5 ml-5" style="background-color: #171924;">
        <a class="navbar-brand" href="{{ url_for('home') }}">SecureCTF</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            {% block leftnavbar %}
            <!-- extra options -->
            {% endblock %}
          </ul>
          <ul class="navbar-nav">
            {% block rightnavbar %}
            <!-- home options -->
            {% endblock %}
          </ul>
        </div>
    </nav>


    {% block content %}
    <!-- home banner -->
    {% endblock %}

    <!-- Flashing Messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for message in messages %}
          {{ message[1] }}
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- adds random square blocks to the background -->
    <div class="small-box" style="top: 20%; left: 20%;"></div>
    <div class="small-box" style="top: 30%; left: 50%;"></div>
    <div class="small-box" style="top: 40%; left: 80%;"></div>
    <div class="small-box" style="top: 50%; left: 70%;"></div>
    <div class="small-box" style="top: 60%; left: 40%;"></div>
    <div class="small-box" style="top: 70%; left: 10%;"></div>
    <div class="small-box" style="top: 80%; left: 60%;"></div>
    <div class="small-box" style="top: 20%; left: 90%;"></div>
    <div class="small-box" style="top: 30%; left: 30%;"></div>
    <div class="small-box" style="top: 40%; left: 70%;"></div>
    <div class="small-box" style="top: 50%; left: 10%;"></div>
    <div class="small-box" style="top: 60%; left: 50%;"></div>
    <div class="small-box" style="top: 70%; left: 80%;"></div>
    <div class="small-box" style="top: 80%; left: 20%;"></div>
    <div class="small-box" style="top: 20%; left: 60%;"></div>
    <div class="small-box" style="top: 30%; left: 10%;"></div>
    <div class="small-box" style="top: 40%; left: 80%;"></div>
    <div class="small-box" style="top: 50%; left: 30%;"></div>
    <div class="small-box" style="top: 60%; left: 70%;"></div>
    <div class="small-box" style="top: 70%; left: 20%;"></div>
    <div class="small-box" style="top: 80%; left: 90%;"></div>
    <div class="small-box" style="top: 20%; left: 40%;"></div>
    <div class="small-box" style="top: 30%; left: 80%;"></div>
    <div class="small-box" style="top: 40%; left: 10%;"></div>
    <div class="small-box" style="top: 50%; left: 50%;"></div>
    <div class="small-box" style="top: 20%; left: 20%;"></div>
    <div class="small-box" style="top: 30%; left: 20%;"></div>
    <div class="small-box" style="top: 40%; left: 20%;"></div>
    <div class="small-box" style="top: 40%; left: 30%;"></div>
    <div class="small-box" style="top: 40%; left: 40%;"></div>

    

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <style>

    </style>
  </body>
</html>
